<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="container" style="background-image: url('images/bg-pattern-desktop.svg');">

    <div class="image-container">
      <img src="images/hero-mobile.jpg" alt="Young girl">
    </div>

    <div class="flex-left">
        <img src="images/logo.svg" alt="Base Apparel" class="logo">
      <div class="content">
        
        
        <h1>We're <span> coming soon</span></h1>
        
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        

        <div class="span-input">
          <input type="email" placeholder="Email Address" aria-label="email">
        </div>

        <div class="input-features">    
          <button class="arrow-submit">
            <img src="images/icon-arrow.svg" alt="Click here to submit">
          </button>

          <div class="icon-error">
            <img src="images/icon-error.svg" alt="">
          </div>
        </div>
      
      </div>
    
    <p class="error-message"></p>



    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Onyinye Gold Udeozo</a>.
      </p>
    </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
